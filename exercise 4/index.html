<html>

<head>
    <link rel="stylesheet" href="style.css">

<body>

        <form action="#">

                    <td>Age:</td>

                </tr>
                <tr>

                        </select></td>
                </tr>

                    <td>Email</td>

                </tr>
                <tr>
                    <td>Skills</td>
                    <td><input type="checkbox">Excel<input type="checkbox">Typewriting</td>
                </tr>

                <tr>
                    <td>Image</td>
                    <td><input type="file"></td>
                </tr>
                <tr >
                    <td colspan="2" id="submit" align="center"><input class="btn btn-danger" type="submit" value="submit"></td>
                </tr>
            </table>



        </form>
    </main>
